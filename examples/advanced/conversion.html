<html>
<head>
    <title>Examples</title>
    <script src="../../src/swaarm.js"></script>
</head>
<body>

<script>
    Swaarm.initialize({
        "trackingUrl": "https://track.hector.swaarm-app.com",
        "webToken": "31f3e114-076b-4fae-86e3-9a3a900ccba1",
        "debug": true
    })
</script>
</body>
<button onclick="Swaarm.attribute();" id="register">Register</button>

<div style="visibility: hidden" id="thanks">
    Thank you for registration! <a href="login.html">Login</a>
</div>


<script>
    document.getElementById("register").onclick = function (event) {
        event.preventDefault();
        Swaarm.attribute();
        document.getElementById("thanks").style.visibility = 'visible'
    }
</script>
</html>
